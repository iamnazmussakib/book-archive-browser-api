<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- Bootstrap CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Website Headding -->
    <div class="site-heading my-5">
        <h1 class="text-center text-success">Search Your Favorite Books From Here</h1>
    </div>

    <!-- Search Area -->
    <section class="container w-50">
        <div class="input-group my-5">
            <input id="search-input" type="text" class="form-control p-3 border border-success" placeholder="Search Books" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchButton()" class="btn btn-outline-success" type="button" id="button-addon2">Search</button>
        </div>
    </section>

    <!-- how many result found -->
    <section id="search-item" class="container my-5 how-much">
        
    </section>

    <!-- Search Not Found Result -->
    <section id="not-found" class="container my-5 notFound">
    </section>

    <!-- Search Result -->
    <section class="container">
        <div id="main-div" class="row row-cols-1 row-cols-md-4 g-4">
           
          </div>
    </section>

    <!-- Main JS file -->
    <script src="js/main.js"></script>
</body>
</html>
